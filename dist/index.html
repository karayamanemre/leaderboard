<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <main>
    <h1>Frogger Leaderboard</h1>
    <section>
      <div class="scores">
        <div class="scores-header">
          <h2>Recent Scores</h2>
          <button id="refresh-btn">Refresh</button>
        </div>
        <div class="scores-list"></div>
      </div>
      <div class="add-scores">
        <h2>Add Your Score</h2>
        <form id="add-form" action="submit">
          <input id="name" type="text" placeholder="Name" required>
          <input id="score" type="number" min="0" max="860630" placeholder="Score" required>
          <button id="add-btn">Submit Your Score</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
