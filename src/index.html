<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <section>
      <div class="scores">
        <div class="scores-header">
          <h3>Recent Scores</h3>
          <button id="refresh-btn">Refresh</button>
        </div>
        <div class="scores-list">
          
        </div>
      </div>
      <div class="add-scores">
        <h3>Add Your Score</h3>
        <form id="add-form" action="submit">
          <input id="name" type="text" placeholder="Name">
          <input id="score" type="number" min="0" max="9999999" placeholder="Score">
          <button id="add-btn">Submit Your Score</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
